<template>
    <lightning-card title="Permits">
        <lightning-card
            class="slds-var-m-around_medium"
            if:false={displayPermits}
        >
            <p class="slds-text-heading_medium">There are no permits associated with this vendor</p>
        </lightning-card>
        <lightning-card
            class="slds-var-m-around_medium"
            if:true={displayPermits}
        >
            <lightning-datatable
                key-field="id"
                data={displayPermits}
                columns={columns}
                hide-checkbox-column
            >
            </lightning-datatable>
        </lightning-card>
    </lightning-card>
</template>
