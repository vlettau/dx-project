<template>
    <lightning-card title="Field History">
        <div class="slds-p-around_medium">
            <template if:false={relatedListRecords}>
                <lightning-spinner alternative-text="Loading"></lightning-spinner>
            </template>
        </div>
        <lightning-card
            class="slds-var-m-around_medium"
            if:true={relatedListRecords}
        >
            <lightning-datatable
                key-field="id"
                data={relatedListRecords}
                columns={columns}
                hide-checkbox-column
            >
            </lightning-datatable>
        </lightning-card>
    </lightning-card>
</template>
