<template>
    <lightning-card title="Field History">
        <div class="slds-p-around_medium">
            <template if:true={relatedListRecords}>
                <template
                    for:each={relatedListRecords}
                    for:item="record"
                >
                    <div
                        key={record.Id}
                        class="slds-p-around_medium"
                    >
                        <div class="slds-text-body_regular">{record.CreatedDate}</div>
                        <div class="slds-text-heading_small">{record.Field_API_Name__c}</div>
                        <div class="slds-text-body_regular">{record.Original_Value__c}</div>
                        <div class="slds-text-body_regular">{record.New_Value__c}</div>
                        <div class="slds-text-body_regular">{record.CreatedBy.Name}</div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
