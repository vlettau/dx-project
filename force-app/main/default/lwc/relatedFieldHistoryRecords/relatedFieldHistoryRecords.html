<template>


    <template if:false={relatedListRecords}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>

    <lightning-card
        title="Custom Field History Tracking"
        icon-name="custom:custom39"
        class="slds-var-m-around_medium"
        if:true={relatedListRecords}
    >
        <div
            class="slds-scrollable_y"
            style="height: auto; max-height: 400px; padding:10px; overflow-y: auto;"
        >
            <lightning-datatable
                key-field="id"
                data={relatedListRecords}
                columns={columns}
                hide-checkbox-column
            >
            </lightning-datatable>
        </div>
    </lightning-card>

</template>
